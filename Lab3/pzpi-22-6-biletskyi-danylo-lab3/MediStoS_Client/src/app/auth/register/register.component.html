<div class="container d-flex justify-content-center align-items-center">
  <form [formGroup]="registerForm" (submit)="register()">
    <div class="mb-3">
      <label for="inputFirstname">Firstname</label>
      <input formControlName="firstname" type="text" class="form-control" id="inputFirstname" placeholder="Firstname">
      <div class="text-danger" *ngIf="registerForm.get('firstname')?.touched && registerForm.get('firstname')?.invalid">
        <small *ngIf="registerForm.get('firstname')?.errors?.['required']">Firstname is required.</small>
        <small *ngIf="registerForm.get('firstname')?.errors?.['minlength']">Minimum 2 characters required.</small>
      </div>
    </div>
    <div class="mb-3">
      <label for="inputLastname">Lastname</label>
      <input formControlName="lastname" type="text" class="form-control" id="inputLastname" placeholder="Lastname">
      <div class="text-danger" *ngIf="registerForm.get('lastname')?.touched && registerForm.get('lastname')?.invalid">
        <small *ngIf="registerForm.get('lastname')?.errors?.['required']">Lastname is required.</small>
        <small *ngIf="registerForm.get('lastname')?.errors?.['minlength']">Minimum 2 characters required.</small>
      </div>
    </div>
    <div class="mb-3">
      <label for="inputEmail">Email</label>
      <input formControlName="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
      <div class="text-danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>
    <div class="mb-3">
      <label for="inputPassword">Password</label>
      <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
      <div class="text-danger" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters.</small>
      </div>
    </div>
    <div class="mb-3">
      <label for="inputPasswordConfirm">Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control" id="inputPasswordConfirm" placeholder="Confirm Password">
      <div class="text-danger" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid">
        <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirmation is required.</small>
        <small *ngIf="registerForm.get('confirmPassword')?.errors?.['isMatching']">Passwords must match.</small>
      </div>
    </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
  </form>
</div>
