<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Warehouses</h2>
    <button 
      class="btn btn-primary"
      (click)="goToCreateWarehouse()">
      <i class="bi bi-plus-circle"></i> Create Warehouse
    </button>
  </div>
  
  <ul class="list-group">
    <li 
      class="list-group-item border-0 p-0 mb-3" 
      *ngFor="let warehouse of warehouses">
      <app-warehouse-card 
        [warehouse]="warehouse" 
        (deleteWarehouse)="deleteWarehouse($event)"
        (editWarehouse)="editWarehouse($event)"
        (viewWarehouse)="viewWarehouse($event)">
      </app-warehouse-card>
    </li>
  </ul>
</div>
