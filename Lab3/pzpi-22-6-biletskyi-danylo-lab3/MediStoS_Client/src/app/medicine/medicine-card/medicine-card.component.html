<div class="card h-100 shadow-sm">
  <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
    <h5 class="card-title mb-0">{{ medicine.name }}</h5>
    <div class="badge bg-light text-dark">
      ID: {{ medicine.id }}
    </div>
  </div>
  
  <div class="card-body">
    <!-- Manufacturer and Description in one row -->
    <div class="row mb-3">
      <div class="col-md-6">
        <p class="card-text">
          <i class="bi bi-building me-1"></i>
          <strong>Manufacturer:</strong> 
          <span class="d-inline-block text-truncate" style="max-width: 150px;">
            {{ medicine.manufacturer }}
          </span>
        </p>
      </div>
      <div class="col-md-6">
        <p class="card-text">
          <i class="bi bi-file-text me-1"></i>
          <strong>Description:</strong> 
          <span class="d-inline-block text-truncate" style="max-width: 150px;">
            {{ medicine.description || 'N/A' }}
          </span>
        </p>
      </div>
    </div>
    
    <!-- Temperature and Humidity in compact format -->
    <div class="border-top pt-2">
      <div class="row">
        <div class="col-6">
          <div class="d-flex align-items-center">
            <i class="bi bi-thermometer-half me-2 text-danger"></i>
            <div>
              <small class="text-muted d-block">Temp Range</small>
              <strong>{{ medicine.min_temperature }}°C - {{ medicine.max_temperature }}°C</strong>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex align-items-center">
            <i class="bi bi-droplet-fill me-2 text-info"></i>
            <div>
              <small class="text-muted d-block">Humidity</small>
              <strong>{{ medicine.min_humidity }}% - {{ medicine.max_humidity }}%</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="card-footer bg-light d-flex justify-content-end gap-2">
    <button class="btn btn-sm btn-outline-warning"
    (click)="onEdit()">
      <i class="bi bi-pencil"></i> Edit
    </button>
    <button class="btn btn-sm btn-outline-danger"
    (click)="onDelete()">
      <i class="bi bi-trash"></i> Delete
    </button>
        <button class="btn btn-sm btn-outline-primary"
    (click)="onView()">
      <i class="bi bi-eye"></i> View
    </button>
  </div>
</div>
